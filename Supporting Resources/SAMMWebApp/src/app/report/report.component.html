          </mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

      </form>
      <mat-form-field style="margin-top:3vw">
        <mat-label>-Select User-</mat-label>
        <mat-select [(ngModel)]="uname">
          <mat-option [value]="">-Select User-</mat-option>
          <mat-option *ngFor="let o of this.usernameOptions" [value]="o.value">{{o.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="margin-top:3vw">

        <mat-label>-Select Group-</mat-label>
        <mat-select [(ngModel)]="group" (selectionChange)="toggle()">
          <mat-option [value]="">-Select Group-</mat-option>
          <mat-option *ngFor="let o of this.groupOptions" [value]="o.value">{{o.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button (click)="selectGroupOptions()" mat-icon-button
              matTooltip={{this.ShowMoreFiltersMatToolTipText}} style="display: inline;margin-left:2vh; margin-top: 3vw">
        <mat-icon>{{this.ShowExtraFiltersicon}}</mat-icon>
      </button>
      <div *ngIf="displayFilterFlag&&showExtraFilters">
        <mat-form-field style="margin-top:3vw">
          <mat-label>Select Security Practice</mat-label>
          <mat-select [(ngModel)]="securityPractice">
            <mat-option [value]="">-Select Security Practice-</mat-option>
            <mat-option *ngFor="let o of this.securityPracticeOptions" [value]="o.value">{{o.name}}</mat-option>
          </mat-select>
        </mat-form-field>
